version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: libertystack-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  qdrant:
    image: qdrant/qdrant:latest
    container_name: libertystack-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant:/qdrant/storage
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: libertystack-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_SIGNUP=true
      - WEBUI_NAME=LibertyStack
    volumes:
      - ./openwebui:/app/backend/data
    depends_on:
      - ollama
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"
